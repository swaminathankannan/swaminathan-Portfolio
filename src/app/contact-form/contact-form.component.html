<div class="container-fluid" style="background-color: #D8EFD3; padding: 50px 0;">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Section -->
            <div class="col-lg-5 text-white p-4" style="background-color: #6AC98E; border-radius: 10px;">
                <h2 class="mb-4">Let's get in touch</h2>
                <p>We're open for any suggestions or just to have a chat.</p>
                <ul class="list-unstyled mt-4">
                    <li class="mb-3">
                        <i class="bi bi-geo-alt-fill me-2"></i>
                        Address: 198 West 21th Street, Suite 721, New York, NY 10016
                    </li>
                    <li class="mb-3">
                        <i class="bi bi-telephone-fill me-2"></i>
                        Phone: +1235 2355 98
                    </li>
                    <li class="mb-3">
                        <i class="bi bi-envelope-fill me-2"></i>
                        Email: infote.com
                    </li>
                    <li class="mb-3">
                        <i class="bi bi-globe me-2"></i>
                        Website: yoursite.com
                    </li>
                </ul>
            </div>
            <!-- Right Section -->
            <div class="col-lg-7 p-4">
                <h2 class="mb-4">Get in touch</h2>
                <form>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <label for="emailAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-success px-4 py-2">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
